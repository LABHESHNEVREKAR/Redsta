<!DOCTYPE html>
<html>
<head>
  <title>Redsta ‚Äî Reddit ‚ûù IG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
    }
    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }
    .caption-box {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      display: inline-block;
      text-align: left;
      white-space: pre-wrap;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>üî• Redsta ‚Äî Reddit to Instagram Generator</h2>

  <form method="POST">
    <label><strong>Subreddit:</strong></label>
    <input name="subreddit" placeholder="e.g., modifiedcars" required>
    <button type="submit">Fetch Post</button>
  </form>
  {% if error %}
    <p style="color: red; font-weight: bold;">{{ error }}</p>
  {% endif %}


  {% if image_path %}
    <img src="{{ image_path }}" width="400">
    <div class="caption-box">
      <p><strong>Caption:</strong></p>
      <p>{{ caption }}</p>
    </div>
    <br><br>
    <a href="/download">‚¨áÔ∏è Download Image</a>
  {% endif %}
</body>
</html>
